         "articleBody": [
          "Если вам надоело тратить время на поездки в офис или вы уже являетесь приверженцем идеи удаленной работы, то мы нашли друг друга. Мы не только подберем подходящий для вас проект, но и предоставим возможность повышения своей квалификации и изучения новых технологий. Наша network разработчиков объединяет в себе специалистов различного уровня и профиля, и если вы хотите встретить интересных людей, готовых поделиться своим опытом и знаниями, то наша сеть для вас. Мы неустанно изучаем и внедряем новые технологии, включая: блокчеин, криптовалюты, smart контракты, DApp и DAO.",
